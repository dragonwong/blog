<strong>selector</strong>

<p>It is amazing that <code>$()</code> can be used in console. <code>$()</code> is like <code>querySelector()</code> while <code>$$()</code> is like <code>querySelectorAll()</code>. <code>$0</code> and <code>$1</code> will return the latest selected element by debugger.</p>
