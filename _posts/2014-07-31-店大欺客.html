<p>这个月办的新卡，今天是月末就查下了账单，尼玛，当时办的88元套餐不翼而飞！原因是营业厅压根没给办！</p>

<p>应该是员工的失误吧，但是这种失误。。。当时在那种巨挫的系统选号码已经想屎了，点快了就报错，龟爬的速度，满身槽点。系统不行，结果人工也不行。尼玛，仗着垄断店大欺客嘛！</p>

<p>想起今天还看到有微博转发早前为12306洗地的帖子，直接取关拉黑，面对客户没有任何理由找借口，做不好就是做不好，烂就是烂，无能的人做出来的就是傻逼的产品。</p>

<p>唯一可以退一步讲的就是他们是垄断，他们天生没有对手。所以还是体制的问题。</p>
