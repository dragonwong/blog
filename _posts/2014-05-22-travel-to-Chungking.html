<p>刚刚结束了4天的重庆之旅，作为一位吃货，我觉得有必要记录下此次所见所闻所食所感，以飨各位道友。</p>

<h3>Let's go!</h3>

<p>忘了为什么想去重庆了，其实四川周边都是我的潜在对象，云南，陕西，贵州，广西，慢慢来。妹子周五（16号）告诉我她之后几天都有空，我赶忙安排，决定周日去重庆！于是果断放了滔哥鸽子。。滔哥对不住了，你造，有些事情是你给不了我的。。。</p>

<p>周六各种研究攻略+订房买票，周日早起心情大好，乐呵呵地跑去红光赶高铁去北站，一看时间还早，悠哉悠哉地在红光站下面拍照片。</p>
