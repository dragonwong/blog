title: Array.prototype.slice
---

<p>Array.prototype.slice.call()方法ie8及其以下版本都不支持。</p>

<blockquote>
	<p>我们知道，Array.prototype.slice.call(arguments)能将具有length属性的对象转成数组，除了IE下的节点集合（因为ie下的dom对象是以com对象的形式实现的，js对象与com对象不能进行转换）</p>
</blockquote>
