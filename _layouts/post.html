{% include header.html body_class="post-template" %}
	<main class="content" role="main">

	    <article class="post">
	        
	        <header class="post-header">
	            <a id="blog-logo" href="http://dragonwong.github.io/blog/">{{ site.base_title }}</a>
	        </header>
	        
	        <span class="post-meta">
	        	<time datetime="{{ page.date | date: '%Y-%m-%-d' }}">{{ page.date | date_to_string }}</time>
				{% if page.tags %}
					on {{ page.tags | join: ', '}}
				{% endif %}
	        </span>

	        <h1 class="post-title">{{ page.title }}</h1>

	        <section class="post-content">
				
				{{ content }}
	            
	        </section>

	        <footer class="post-footer">
	            
	            <section class="author">
	                <h4>王大根</h4>
	                <p>replace fucking with coding</p>
	            </section>

	        </footer>
			
			{% include comment.html %}

	    </article>
		

	</main>
{% include footer.html %}
